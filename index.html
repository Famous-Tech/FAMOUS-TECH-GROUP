      <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Scroll-to-top functionality
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    const rootElement = document.documentElement;

    function handleScroll() {
        const scrollTotal = rootElement.scrollHeight - rootElement.clientHeight;
        if (rootElement.scrollTop / scrollTotal > 0.1) { // If scrolled 10% of the page
            scrollToTopBtn.classList.add('visible');
        } else {
            scrollToTopBtn.classList.remove('visible');
        }
    }

    function scrollToTop() {
        rootElement.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    if (scrollToTopBtn) {
        scrollToTopBtn.addEventListener('click', scrollToTop);
    }
    document.addEventListener('scroll', handleScroll);

    // FAQ toggle functionality
    const faqItems = document.querySelectorAll('.faq-item');
    faqItems.forEach(item => {
        item.addEventListener('click', () => {
            item.classList.toggle('active');
            const answer = item.querySelector('.faq-answer');
            answer.style.display = item.classList.contains('active') ? 'block' : 'none';
        });
    });

    // Order form submission functionality
    const orderForm = document.getElementById('orderForm');
    if (orderForm) {
        orderForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(orderForm);
            const order = Object.fromEntries(formData.entries());

            // Log to check order data before sending
            console.log('Données de la commande:', order);

            try {
                const response = await fetch('https://famous-server.onrender.com/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 1609'
                    },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    alert('Commande soumise avec succès!');
                    orderForm.reset();
                } else {
                    alert('Erreur lors de la soumission de la commande.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la soumission de la commande.');
            }
        });
    }
});
