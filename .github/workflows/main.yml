name: Unzip and Commit

on:
  push:
    branches:
      - main  

jobs:
  unzip_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: List files in repository
        run: |
          echo "Listing files in the current directory"
          ls -la

      - name: Run unzip script
        run: python unzip.py

      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE
          
          if [ ! -d ".git" ]; then
            git init 
            git branch main
            git remote add origin https://github.com/Famous-Tech/FAMOUS-TECH-GROUP.git
          fi
          
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Famous-Tech/FAMOUS-TECH-GROUP.git

          git add .
          git commit -m "DÃ©compression du fichier ZIP et nettoyage"
          
          git push origin main  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
