name: Décompression et Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip

      - name: Exécuter le script Python
        run: |
          python unzip.py

      - name: Ajouter et commit les modifications
        run: |
          git add .
          git commit -m "Décompression et nettoyage via GitHub Actions" || echo "Aucun changement à commettre"

      - name: Pousser les changements
        run: |
          git push --set-upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
