# .github/workflows/unziping.yml
name: Unzip File

on:
  push:
    paths:
      - "archive.zip"  # Se déclenche uniquement si archive.zip est modifié ou ajouté

jobs:
  unzip_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unzip script
        run: npm run unzip

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Décompression du fichier ZIP"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
