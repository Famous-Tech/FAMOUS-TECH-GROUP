name: Unzip and Commit

on:
  push:
    branches:
      - main

jobs:
  unzip_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: List files in repository
        run: |
          echo "Listing files in the current directory"
          ls -la

      - name: Run unzip script
        run: python unzip.py 

      - name: Commit and push changes
        run: |
          # Assurer que nous sommes dans le bon répertoire Git
          cd $GITHUB_WORKSPACE
          
          # Initialiser un dépôt Git si nécessaire
          if [ ! -d ".git" ]; then
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # Configurer les informations Git
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          
          # Ajouter et committer les fichiers
          git add .
          git commit -m "Décompression du fichier ZIP et nettoyage"
          
          # Pousser les changements
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
