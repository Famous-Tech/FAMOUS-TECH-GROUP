<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre commande - FAMOUS-TECH GROUP</title>
    <meta property="og:title" content="Merci pour votre commande - FAMOUS-TECH GROUP">
    <meta property="og:description" content="Nous avons bien reçu votre demande et vous contacterons sous peu.">
    <meta property="og:image" content="https://famous-tech-group.vercel.app/images/icon.jpg"> 
    <meta property="og:url" content="https://famous-tech-group.vercel.app/merci.html"> 
    <meta property="og:type" content="website">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6200EA;
            --accent-color: #03DAC6;
            --background-color: #121212;
            --text-color: #FFFFFF;
            --card-bg-color: #1E1E1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #02c4b2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci pour votre commande !</h1>
        <p>Nous avons bien reçu votre demande et vous contacterons sous peu. Vous recevrez un email de confirmation.</p>
        <a href="index.html">Retour à l'accueil</a>
    </div>
</body>
</html>
